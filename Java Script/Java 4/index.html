<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--contem o conteudo visivel-->
<body>
    <h1>Meu primeiro desafio com JS</h1>
    <p>Esse é otexto da minha página desafio</p>
</body>

<!--adiconar interatividade-->
<script>
    let listaCores = ["yellow", "blue", "red", "green"]
    document.body.style.backgroundColor = listaCores["0"]
      
    //.define o indice

    function trocarCores() {
         document.body.style.backgroundColor =
        listaCores[Math.floor(5 * Math.random())]
    }
     //.define o delay
    setInterval(trocarCores, 1);
</script>
</html>
